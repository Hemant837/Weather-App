<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="weather-card">
        <div class="search-bar">
          <input
            class="search-input"
            type="text"
            placeholder="Search for places..."
            spellcheck="false"
          />
          <button class="search-button">
            <img src="images/search.png" alt="Search" />
          </button>
        </div>
        <div class="weather-condition">
          <img class="weather-icon" src="images/mist.png" alt="Weather" />
        </div>
        <div class="temperature">0Â°C</div>
        <div class="day-and-time">
          <h3 class="current-time">Day 00:00</h3>
        </div>
        <div class="additional-info">
          <div class="humidity-info display-flex">
            <img src="images/humidity.png" alt="Humidity" />
            <p class="humidity-description">0 % Humidity</p>
          </div>
          <div class="pressure-info display-flex">
            <img src="images/pressure.png" alt="Pressure" />
            <p class="pressure-description">0 Hg Pressure</p>
          </div>
        </div>
        <div class="location">City, State</div>
      </div>
      <div class="weather-forecast">
        <h3 class="forecast-title">Five Day Forecast</h3>
        <div class="forecast-cards">
          <div class="forecast-card">
            <p class="card-text">Date</p>
            <img class="card-image" src="images/clear.png" />
          </div>
          <div class="forecast-card">
            <p class="card-text">Date</p>
            <img class="card-image" src="images/clear.png" />
          </div>
          <div class="forecast-card">
            <p class="card-text">Date</p>
            <img class="card-image" src="images/clear.png" />
          </div>
          <div class="forecast-card">
            <p class="card-text">Date</p>
            <img class="card-image" src="images/clear.png" />
          </div>
          <div class="forecast-card">
            <p class="card-text">Date</p>
            <img class="card-image" src="images/clear.png" />
          </div>
        </div>
        <h3 class="highlights-title">Today's Highlights</h3>
        <div class="highlight-cards">
          <div class="highlight-card">
            <p class="card-text">Temp Status</p>
            <p class="max-temp left-margin">Max temp:</p>
            <p class="min-temp left-margin">Min temp:</p>
          </div>
          <div class="highlight-card">
            <p class="card-text">Wind Status</p>
            <p class="wind-status left-margin">Speed:</p>
            <p class="deg left-margin">Deg:</p>
          </div>
          <div class="highlight-card">
            <p class="card-text">Sunrise & Sunset</p>
            <div class="s&s">
              <div class="sunrise">
                <img class="sunrise-image" src="images/sunrise.png" />
              </div>
              <div class="sunset">
                <img class="sunrise-image" src="images/sunset.png" />
              </div>
            </div>
          </div>
          <div class="highlight-card">
            <p class="card-text">Coordinates</p>
            <p class="coord latitude left-margin">Latitude:</p>
            <p class="coord longitude left-margin">Longitude:</p>
          </div>
          <div class="highlight-card">
            <p class="card-text">Levels</p>
            <p class="ground left-margin">Ground:</p>
            <p class="sea left-margin">Sea:</p>
          </div>
          <div class="highlight-card">
            <p class="card-text">Visibility</p>
            <p class="visibility">0 Km/h</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
