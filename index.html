<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weatherCard">
      <div class="weatherCard1">
        <div class="search">
          <input
            class="searchInput"
            type="text"
            placeholder="Search for places..."
            spellcheck="false"
          />
          <button class="searchButton">
            <img src="images/search.png" />
          </button>
        </div>
        <div class="weather">
          <img class="weatherImage" src="images/mist.png" />
        </div>
        <div class="temperature">0Â°C</div>
        <div class="dayAndTime">
          <h3 class="time">Day 00:00</h3>
        </div>
        <div class="futurePre">
          <div class="humidity">
            <img src="images/humidity.png" />
            <p class="humidityDes">0 % Humidity</p>
          </div>
          <div class="wind">
            <img src="images/pressure.png" />
            <p class="pressure">0 Hg Pressure</p>
          </div>
        </div>
        <div class="cityName">City, State</div>
      </div>
      <div class="weatherCard2">
        <h3 class="weatherCard2-title">Five Day Forecast</h3>
        <div class="cards-group1">
          <div class="card1">
            <p class="card-text">Date</p>
            <img class="card-image" src="images/clear.png" />
          </div>
          <div class="card1">
            <p class="card-text">Date</p>
            <img class="card-image" src="images/clear.png" />
          </div>
          <div class="card1">
            <p class="card-text">Date</p>
            <img class="card-image" src="images/clear.png" />
          </div>
          <div class="card1">
            <p class="card-text">Date</p>
            <img class="card-image" src="images/clear.png" />
          </div>
          <div class="card1">
            <p class="card-text">Date</p>
            <img class="card-image" src="images/clear.png" />
          </div>
        </div>
        <h3 class="highlight-title">Today's Highlights</h3>
        <div class="cards-group2">
          <div class="card2">
            <p class="card-text">Temp Status</p>
            <p class="max-temp">Max temp:</p>
            <p class="min-temp">Min temp:</p>
          </div>
          <div class="card2">
            <p class="card-text">Wind Status</p>
            <p class="wind-status">Speed:</p>
            <p class="deg">Deg:</p>
          </div>
          <div class="card2">
            <p class="card-text">Sunrise & Sunset</p>
            <div class="s&s">
              <div class="sunrise">
                <img class="sunrise-image" src="images/sunrise.png" />
              </div>
              <div class="sunset">
                <img class="sunrise-image" src="images/sunset.png" />
              </div>
            </div>
          </div>
          <div class="card2">
            <p class="card-text">Coordinates</p>
            <p class="coord latitude">Latitude:</p>
            <p class="coord longitude">Longitude:</p>
          </div>
          <div class="card2">
            <p class="card-text">Levels</p>
            <p class="ground">Ground:</p>
            <p class="sea">Sea:</p>
          </div>
          <div class="card2">
            <p class="card-text">Visibility</p>
            <p class="visibility">0 Km/h</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
